<html>
  <body>
    <h2>Add User</h2>
    <form method="POST" action="/">
      <input type="text" name="name">
      <input type="submit" value="Add">
    </form>

    <h2>Users</h2>
    <h4>id, name</h4>
    <table>
      {% for user in users %}
        <tr>
          <td>
            {{user.id}}, {{user.name}}
          </td>
          <td>
            <form method="POST" action="./delete" style="display: inline">
              <input type="hidden" value="{{user.name}}" name="name">
              <input type="submit" value="Delete">
            </form>
          </td>
        </tr>
      {% endfor %}
    </table>

    <h2>Add Tweet</h2>
    <form method="POST" action="/">
      <input type="text" name="text">
      <input type="text" name="userid">
      <input type="submit" value="Add">
    </form>

    <h2>Tweets</h2>
    <h4>id, tweet, user</h4>
    <table>
      {% for tweet in tweets %}
        <tr>
          <td>
            {{tweet.id}}, {{tweet.text}}, {{tweet.user_id}}
          </td>
          <td>
            <form method="POST" action="./delete" style="display: inline">
              <input type="hidden" value="{{tweet.text}}" name="text">
              <input type="submit" value="Delete">
            </form>
          </td>
        </tr>
      {% endfor %}
    </table>

  </body>
</html>
